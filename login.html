<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniKe - Login</title>
    <link rel="stylesheet" href="css/login_signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="landing.html"><img src="imgs/logos/2.png" alt="logo" class="logo"></a>
            <h3>UniKey - Login</h3>
            <i class="fa-solid fa-globe top-right-icon" title="Change The Language"></i>
        </div>
    </header>
    <div class="sign">
        <h2 class="form-title">Login</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="fn">email</label>
                <input type="email" id="fn" placeholder="*****@ju.edu.jo" name="mail">
            </div>
            <div class="form-group">
                <label for="ln">Password</label>
                <input type="password" id="ln" placeholder="Password" name="pass">
            </div>
            <div class="remember-me">
                <input type="checkbox" class="ch" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <input type="submit" value="Login" class="sub" name="insert">
        </form>
        <p class="links"><a href="signup.html">Don't Have An Account? Register</a></p>
        <p class="links"><a href="pass.html">Forgotten Password?</a></p>
          
    </div>

</body>

</html>
