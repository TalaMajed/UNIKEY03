<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniKey - Signup</title>
    <link rel="stylesheet" href="css/login_signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="landing.html"><img src="imgs/logos/2.png" alt="logo" class="logo"></a>
            <h3>UniKey - SignUp</h3>
            <i class="fa-solid fa-globe top-right-icon" title="Change The Language"></i>
        </div>
    </header>

    <div class="sign">
        <h2 class="form-title">SignUp</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="fn">First Name</label>
                <input type="text" id="fn" placeholder="First Name" name="fn">
            </div>
            <div class="form-group">
                <label for="ln">Last Name</label>
                <input type="text" id="ln" placeholder="Last Name" name="ln">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="*****@ju.edu.jo" name="email">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="*******" name="pass">
            </div>
            <div class="form-group">
                <label for="confirm-pass">Confirm Password</label>
                <input type="password" id="confirm-pass" placeholder="*******" name="confirm-pass">
            </div>
            <div class="form-group">
                <label for="degree">Faculty</label>
                <select id="degree" name="degree">
                    <option value="Sci">Science</option>
                    <option value="Agr">Agriculture</option>
                    <option value="Eng">Engineering</option>
                    <option value="IT" selected>King Abdullah II for Information Technology</option>
                    <option value="Arts">Arts</option>
                    <option value="Business">Business</option>
                    <option value="Sharia">Sharia</option>
                    <option value="EduS">Educational Sciences</option>
                    <option value="Law">Law</option>
                    <option value="PE">Physical Education</option>
                    <option value="A&D">Arts and Design</option>
                    <option value="IS">International Studies</option>
                    <option value="FL">Foreign Languages</option>
                    <option value="A&T">Archaeology and Tourism</option>
                    <option value="Nurs">Nursing</option>
                    <option value="Med">Medicine</option>
                    <option value="Phar">Pharmacy</option>
                    <option value="Dent">Dentistry</option>
                    <option value="RS">Rehabilitation Sciences</option>
                </select>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="remember" class="ch">
                <label for="remember">I agree with Terms and Policy</label>
            </div>
            <input type="submit" value="Sign Up" class="sub" name="insert">
        </form>
        <p class="links"><a href="login.html">Already Have An Account? Login</a></p>
    </div>
</body>

</html>
