<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniKey</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="hero">
            <div class="brief">UniKey enhances campus life by simplifying navigation, improving communication, and providing seamless access to
            essential university resources in one platform.</div>
        </div>
    </header>

    <section class="services">
        <div class="service">
            <img src="imgs/map-icon.png" alt="Campus Map">
            <p>Campus Map</p>
        </div>
        <div class="service">
            <img src="imgs/find-icon.png" alt="Lost & Found">
            <p>Lost & Found</p>
        </div>
        <div class="service">
            <img src="imgs/event-icon.png" alt="Events">
            <p>Events</p>
        </div>
        <div class="service">
            <img src="imgs/ann-icon.png" alt="Announcements">
            <p>Announcements</p>
        </div>
        <div class="service">
            <img src="imgs/ecxchange-icon.png" alt="Marketplace">
            <p>Marketplace</p>
        </div>
        <div class="service">
            <img src="imgs/portal-icon.png" alt="Portals">
            <p>Portals</p>
        </div>
    </section>

    <section class="auth-buttons">
        <button class="login">Log In</button>
        <button class="signup">Sign Up</button>
    </section>
    <script>
        document.querySelector(".login").addEventListener("click", function () {
                // Change the URL to the desired page
                window.location.href = "login.html";
            });
        document.querySelector(".signup").addEventListener("click", function () {
                // Change the URL to the desired page
                window.location.href = "signup.html";
            });
    </script>
</body>

</html>
